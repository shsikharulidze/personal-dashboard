<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .current-time {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .time-display {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .date-display {
            color: #666;
            font-size: 1.1rem;
        }
        
        .urgent-alert {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(255,107,107,0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .urgent-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .pulse-dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .schedule-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .schedule-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .schedule-card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .class-item {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .class-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.1);
        }
        
        .class-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .class-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        
        .class-time {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .class-details {
            display: grid;
            gap: 8px;
            font-size: 0.95rem;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
        }
        
        .detail-label {
            font-weight: 600;
            color: #555;
        }
        
        .detail-value {
            color: #333;
        }
        
        .room-number {
            font-family: 'Courier New', monospace;
            background: #e8f2ff;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .weekly-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .day-column {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 15px;
            min-height: 300px;
        }
        
        .day-header {
            text-align: center;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        
        .mini-class {
            background: #667eea;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.85rem;
        }
        
        .mini-class-time {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .no-classes {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }
        
        @media (max-width: 768px) {
            .weekly-grid {
                grid-template-columns: 1fr;
            }
            
            .time-display {
                font-size: 2rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Class Schedule</h1>
            <p>Stay on top of your classes with smart reminders</p>
        </div>
        
        <div class="current-time">
            <div class="time-display" id="current-time">--:--</div>
            <div class="date-display" id="current-date">Loading...</div>
        </div>
        
        <div id="urgent-alerts"></div>
        
        <div class="schedule-grid">
            <div class="schedule-card">
                <h2>üìÖ Today's Classes</h2>
                <div id="todays-classes">
                    <div class="no-classes">No classes scheduled for today</div>
                </div>
            </div>
        </div>
        
        <div class="schedule-card">
            <h2>üóìÔ∏è Weekly Overview</h2>
            <div class="weekly-grid">
                <div class="day-column">
                    <div class="day-header">Monday</div>
                    <div id="monday-classes"></div>
                </div>
                <div class="day-column">
                    <div class="day-header">Tuesday</div>
                    <div id="tuesday-classes">
                        <div style="text-align: center; color: #999; font-style: italic; margin-top: 50px;">No classes</div>
                    </div>
                </div>
                <div class="day-column">
                    <div class="day-header">Wednesday</div>
                    <div id="wednesday-classes"></div>
                </div>
                <div class="day-column">
                    <div class="day-header">Thursday</div>
                    <div id="thursday-classes"></div>
                </div>
                <div class="day-column">
                    <div class="day-header">Friday</div>
                    <div id="friday-classes">
                        <div style="text-align: center; color: #999; font-style: italic; margin-top: 50px;">No classes</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="schedule-card">
            <h2>üìã All Classes</h2>
            <div id="all-classes"></div>
        </div>
    </div>

    <script>
        const classes = [
            {
                instructor: "Bromberg, Joshua",
                days: ["Monday", "Thursday"],
                startDate: "08/27/2025",
                endDate: "12/19/2025",
                startTime: "10:00 AM",
                endTime: "11:15 AM",
                location: "Lincoln Center Campus | Leon Lowenstein Bldg.",
                room: "SL11C",
                subject: "Course with Prof. Bromberg"
            },
            {
                instructor: "Charlton, Donald J.",
                days: ["Monday", "Wednesday"],
                startDate: "08/27/2025",
                endDate: "12/19/2025",
                startTime: "01:00 PM",
                endTime: "02:15 PM",
                location: "Lincoln Center Campus | Leon Lowenstein Bldg.",
                room: "1124",
                subject: "Course with Prof. Charlton"
            },
            {
                instructor: "Budinich, Sebastian",
                days: ["Monday"],
                startDate: "08/27/2025",
                endDate: "12/19/2025",
                startTime: "06:00 PM",
                endTime: "08:45 PM",
                location: "Lincoln Center Campus | Leon Lowenstein Bldg.",
                room: "508",
                subject: "Course with Prof. Budinich"
            },
            {
                instructor: "Filocamo, Joseph F.",
                days: ["Wednesday"],
                startDate: "08/27/2025",
                endDate: "12/19/2025",
                startTime: "02:30 PM",
                endTime: "05:15 PM",
                location: "Lincoln Center Campus | Leon Lowenstein Bldg.",
                room: "SL11D",
                subject: "Course with Prof. Filocamo"
            }
        ];

        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        function parseTime(timeStr) {
            const [time, period] = timeStr.split(' ');
            const [hours, minutes] = time.split(':').map(Number);
            const date = new Date();
            date.setHours(period === 'PM' && hours !== 12 ? hours + 12 : hours === 12 && period === 'AM' ? 0 : hours);
            date.setMinutes(minutes);
            date.setSeconds(0);
            date.setMilliseconds(0);
            return date;
        }

        function isUpcoming(classInfo) {
            const now = new Date();
            const currentDay = daysOfWeek[now.getDay()];
            
            if (!classInfo.days.includes(currentDay)) return false;
            
            const classTime = parseTime(classInfo.startTime);
            const currentTime = new Date();
            currentTime.setSeconds(0);
            currentTime.setMilliseconds(0);
            
            const timeDiff = classTime.getTime() - currentTime.getTime();
            return timeDiff > 0 && timeDiff <= 30 * 60 * 1000; // 30 minutes
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('current-date').textContent = now.toLocaleDateString([], { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function checkUrgentAlerts() {
            const urgentContainer = document.getElementById('urgent-alerts');
            const upcomingClasses = classes.filter(isUpcoming);
            
            if (upcomingClasses.length > 0) {
                urgentContainer.innerHTML = upcomingClasses.map(classInfo => `
                    <div class="urgent-alert">
                        <div class="urgent-title">
                            <div class="pulse-dot"></div>
                            üèÉ‚Äç‚ôÇÔ∏è Hurry for your class!
                        </div>
                        <div>
                            <strong>${classInfo.subject}</strong> with ${classInfo.instructor}
                        </div>
                        <div>Starts at ${classInfo.startTime} in Room ${classInfo.room}</div>
                        <div style="font-size: 0.9rem; opacity: 0.9; margin-top: 5px;">
                            ${classInfo.location}
                        </div>
                    </div>
                `).join('');
            } else {
                urgentContainer.innerHTML = '';
            }
        }

        function renderTodaysClasses() {
            const now = new Date();
            const today = daysOfWeek[now.getDay()];
            const todaysClasses = classes.filter(c => c.days.includes(today));
            const container = document.getElementById('todays-classes');
            
            if (todaysClasses.length > 0) {
                container.innerHTML = todaysClasses.map(classInfo => `
                    <div class="class-item">
                        <div class="class-header">
                            <div class="class-title">${classInfo.subject}</div>
                            <div class="class-time">${classInfo.startTime} - ${classInfo.endTime}</div>
                        </div>
                        <div class="class-details">
                            <div class="detail-row">
                                <span class="detail-label">Instructor:</span>
                                <span class="detail-value">${classInfo.instructor}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Room:</span>
                                <span class="detail-value room-number">${classInfo.room}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Location:</span>
                                <span class="detail-value" style="font-size: 0.85rem;">${classInfo.location}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<div class="no-classes">No classes scheduled for today</div>';
            }
        }

        function renderWeeklySchedule() {
            const days = ['Monday', 'Wednesday', 'Thursday'];
            
            // Monday
            const mondayClasses = classes.filter(c => c.days.includes('Monday'));
            document.getElementById('monday-classes').innerHTML = mondayClasses
                .sort((a, b) => parseTime(a.startTime) - parseTime(b.startTime))
                .map(c => `
                    <div class="mini-class">
                        <div class="mini-class-time">${c.startTime}</div>
                        <div>Room ${c.room}</div>
                        <div style="font-size: 0.8rem; margin-top: 3px;">${c.instructor.split(',')[0]}</div>
                    </div>
                `).join('');

            // Wednesday  
            const wednesdayClasses = classes.filter(c => c.days.includes('Wednesday'));
            document.getElementById('wednesday-classes').innerHTML = wednesdayClasses
                .sort((a, b) => parseTime(a.startTime) - parseTime(b.startTime))
                .map(c => `
                    <div class="mini-class">
                        <div class="mini-class-time">${c.startTime}</div>
                        <div>Room ${c.room}</div>
                        <div style="font-size: 0.8rem; margin-top: 3px;">${c.instructor.split(',')[0]}</div>
                    </div>
                `).join('');

            // Thursday
            const thursdayClasses = classes.filter(c => c.days.includes('Thursday'));
            document.getElementById('thursday-classes').innerHTML = thursdayClasses
                .sort((a, b) => parseTime(a.startTime) - parseTime(b.startTime))
                .map(c => `
                    <div class="mini-class">
                        <div class="mini-class-time">${c.startTime}</div>
                        <div>Room ${c.room}</div>
                        <div style="font-size: 0.8rem; margin-top: 3px;">${c.instructor.split(',')[0]}</div>
                    </div>
                `).join('');
        }

        function renderAllClasses() {
            const container = document.getElementById('all-classes');
            container.innerHTML = classes.map(classInfo => `
                <div class="class-item">
                    <div class="class-header">
                        <div class="class-title">${classInfo.subject}</div>
                        <div class="class-time">${classInfo.days.join(', ')}</div>
                    </div>
                    <div class="class-details">
                        <div class="detail-row">
                            <span class="detail-label">Time:</span>
                            <span class="detail-value">${classInfo.startTime} - ${classInfo.endTime}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Instructor:</span>
                            <span class="detail-value">${classInfo.instructor}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Room:</span>
                            <span class="detail-value room-number">${classInfo.room}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Location:</span>
                            <span class="detail-value" style="font-size: 0.85rem;">${classInfo.location}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Duration:</span>
                            <span class="detail-value" style="font-size: 0.85rem;">${classInfo.startDate} - ${classInfo.endDate}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize and update every second
        function init() {
            updateTime();
            checkUrgentAlerts();
            renderTodaysClasses();
            renderWeeklySchedule();
            renderAllClasses();
        }

        // Run immediately and then every second
        init();
        setInterval(() => {
            updateTime();
            checkUrgentAlerts();
            renderTodaysClasses();
        }, 1000);
    </script>
</body>
</html>
